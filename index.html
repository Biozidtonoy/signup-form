<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up Form</title>
</head>
<body>
    <div class="mainContainer">
        <div class="imageContainer">
            <div class="logoContainer">
                <div class="logo"></div>
                <h1>xyz Company</h1>  
            </div>
            <div class="imageCredit">
                <h5>Photo credit by <span class="credit">Halie West </span>on  <span class="credit">Unsplash</span></h5>
            </div>
        </div>
        <div class="formContainer">
            <div class="formbox">
                <div class="introBox">
                    <p class="introText">
                        This is not real online service ! You know you need somthing like this in you life to help you realize your deepest dreams. <br>Sign up now to get started . <br> You know you want to.
                    </p>
                </div>
                <div class="form">
                    <h2>Lets do this!</h2>
                    <form action="#" method="post">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" name="first_name" id="first_name" placeholder="Thor">
                            </div>
                            <div class="form-group">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" name="last_name" id="last_name" placeholder="Odinson">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="form-group">
                                <label for="phone_no">PHONE NUMBER</label>
                            <input type="text" id="phone_no" name="phone_no">
                            </div>
                        </div>

                      <div class="form-row">
                            <div class="form-group">
                                <label for="password">PASSWORD</label>
                                <input type="text" id="password" name="password">
                            </div>
                            <div class="form-group">
                                <label for="confirm_password">CONFIRM  PASSWORD</label>
                                <input type="text" id="confirm_password" name="confirm_password">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="submitBox">
                    <button type="submit" id="submitBtn">Create Account</button>
                    <div class="loginText">
                        Already have an account?<a href="#">Log in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
